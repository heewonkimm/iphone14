    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>iPhone 14</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/common.css">

<body>


    <div class="wrapper">
        <section class="sc-main">
            <div class="group-title">
                <h2 class="title">놀라움 한가득.</h2>
            </div>
            <div class="grouo-color">
                <div class="color-txt">
                    <span class="txt midnight">미드나이트</span>
                    <span class="txt starlight">스타라이트</span>
                    <span class="txt red">레드</span>
                    <span class="txt blue on">블루</span>
                    <span class="txt purple">퍼플</span>
                    <span class="txt yellow">옐로</span>
                </div>
                <ul class="color-list">
                    <li class="color-item"><a href="" class="color-link midnight-btn"></a></li>
                    <li class="color-item"><a href="" class="color-link starlight-btn"></a></li>
                    <li class="color-item"><a href="" class="color-link red-btn"></a></li>
                    <li class="color-item"><a href="" class="color-link blue-btn on"></a></li>
                    <li class="color-item"><a href="" class="color-link purple-btn"></a></li>
                    <li class="color-item"><a href="" class="color-link yellow-btn"></a></li>
                </ul>
            </div>
            <div class="group-phone">
                <div class="inner">
                    <figure class="ph midnight"></figure>
                    <figure class="ph starlight"></figure>
                    <figure class="ph red"></figure>
                    <figure class="ph blue on"></figure>
                    <figure class="ph purple"></figure>
                    <figure class="ph yellow"></figure>
                </div>
            </div>
        </section>

        <section class="sc-sub">
            <div class="page01">
                <div class="inner">
                    <figure class="cont-area cont01">
                        <p class="feature">크게. 더 크게.</p>
                        <div class="thumb-wrap">
                            <img src="./img/sub01.jpeg" alt="">
                        </div>
                        <figcaption class="info-wrap">
                            <div>
                                <span class="small">iPhone 14</span>
                                <p>15.4cm</p>
                            </div>
                            <div>
                                <span class="small">iPhone 14 Plus</span>
                                <p>17.0cm</p>
                            </div>
                        </figcaption>
                        <a href="" class="more-btn"></a>
                    </figure>
                    <figure class="cont-area cont02">
                        <figcaption>
                            <span class="small">iPhone 14 Plus</span>
                            <p>iPhone 사상 가장 <em>오오오오래</em> 가는 배터리</p>
                        </figcaption>
                    </figure>
                    <figure class="cont-area cont03">
                        <div class="thumb-wrap">
                            <img src="./img/sub02.jpeg" alt="">
                        </div>
                        <figcaption class="info-wrap">
                            <span class="small">Ceramic Shield</span>
                            <p>그 어떤 스마트폰 글래스보다<br>견고한 소재.</p>
                        </figcaption>
                        <a href="" class="more-btn"></a>
                    </figure>
                </div>
            </div>
            <div class="page02">
                <figure class="dim01">
                    <figcaption class="title">크게. 더 크게.</figcaption>
                    <div class="thumb-wrap">
                        <img src="./img/dim01.jpeg" alt="">
                    </div>
                </figure>
                <div class="dim02">
                    <figure class="column-left">
                        <figcaption class="info-wrap">
                            <p><em>21% 더 큰 화면을 갖춘<br>iPhone 14 Plus,</em> 큼지막한<br>사이즈를 자랑하면서도 놀라울<br>정도로 가볍습니다.</p>
                            <p>두 모델 모두 선명한 <em>Super<br>Retina XDR 디스플레이를</em><br>탑재했습니다. 그리고 <em>OLED<br>기술</em>을 통해 밝은 화이트와 진정한<br>블랙을 보여주죠.</p>
                        </figcaption>
                        <div class="thumb-wrap left">
                            <img src="./img/dim02-1.jpeg" alt="">
                        </div>
                    </figure>
                    <figure class="column-right">
                        <figcaption class="info-wrap">
                            높은 해상도와 색 정확도<br>덕분에 무엇이든<br><em>또렷하고 생동감 넘치게</em> 표현됩니다.
                        </figcaption>
                        <div class="thumb-wrap right">
                            <img src="./img/dim02-2.jpeg" alt="">
                        </div>
                    </figure>
                </div>
				<a href="" class="close-btn"></a>
            </div>
        </section>
    </div>

$('.midnight-btn').click(function(){
    $('.group-phone .inner').css("transform","matrix(1.24651, 1.43395, -1.43395, 1.24651, -109.06, 498.232)");
    $('.midnight').addClass('on').siblings().removeClass('on');
})
$('.starlight-btn').click(function(){
    $('.group-phone .inner').css("transform","matrix(1.50347, 1.10184, -1.10184, 1.50347, -224.817, 414.932)")
    $('.starlight').addClass('on').siblings().removeClass('on');
})
$('.red-btn').click(function(){
    $('.group-phone .inner').css("transform","matrix(1.64561, 0.755092, -0.755092, 1.64561, -364.436, 307.051)")
    $('.red').addClass('on').siblings().removeClass('on');
})
$('.blue-btn').click(function(){
    $('.group-phone .inner').css("transform","matrix(1.60574, 0.269279, -0.269279, 1.60574, -510.662, 196.845)")
    $('.blue').addClass('on').siblings().removeClass('on');
})
$('.purple-btn').click(function(){
    $('.group-phone .inner').css("transform","matrix(1.3532, -0.192071, 0.192071, 1.3532, -649.839, 140.245)")
    $('.purple').addClass('on').siblings().removeClass('on');
})
$('.yellow-btn').click(function(){
    $('.group-phone .inner').css("transform","matrix(1.04327, -0.464493, 0.464493, 1.04327, -768.586, 130.872)")
    $('.yellow').addClass('on').siblings().removeClass('on');
})




const colorLink = document.querySelectorAll('.color-link');

colorLink.forEach(function(event) {

	event.addEventListener('click', function() {
        colorLink.forEach(function(e) {
            e.classList.remove('on')
        });
        event.classList.add('on')

	});
});




const moreBtn = document.querySelector('.more-btn');
const page02 = document.querySelector('.page02');
const scrollRight = page02.offsetLeft
const scSub = document.querySelector('.sc-sub');

moreBtn.onclick = function(){
	// scSub.style.overflow = "visible"
	scSub.classList.add('on');
	window.scroll({left:scrollRight, behavior: 'smooth'})
}




const closeBtn = document.querySelector('.close-btn');
const main = document.querySelector('.sc-sub');
const scrollLeft = main.offsetLeft

closeBtn.onclick = function(){
	window.scroll({left:scrollLeft, behavior: 'smooth'})
	scSub.classList.remove('on');
	// scSub.style.overflowX = "hidden"
}
